<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">

<body>
<div th:fragment="navLinks">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Wedding</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Add Guest<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{listAll}">List All</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:each="guestbook : ${allGuestbook}">
<!--    <p>-->
<!--        Name: [[${guestbook.name}]]<br>-->
<!--        Date: [[${guestbook.date}]]<br>-->
<!--        Wishes: [[${guestbook.wishes}]]<br>-->
<!--    </p>-->
<!--    <a href="/" class="btn btn-primary stretched-link">Add Guest</a>-->

    <div class="card w-75">
        <div class="card-body">
            <h5 class="card-title">[[${guestbook.name}]]</h5>
            <p class="card-text">[[${guestbook.date}]]<br>[[${guestbook.wishes}]]</p>
<!--            <a href="/" class="btn btn-primary stretched-link">Add Guest</a>-->
            <a href="/" class="btn btn-primary a-btn-slide-text">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span><strong>Add</strong></span>
            </a>
            <a href="#" class="btn btn-primary a-btn-slide-text">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                <span><strong>Edit</strong></span>
            </a>
            <a href="#" class="btn btn-primary a-btn-slide-text">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                <span><strong>View</strong></span>
            </a>
            <a href="#" class="btn btn-primary a-btn-slide-text" >
                <span class="glyphicon glyphicon-remove" aria-hidden="true" onclick=[[${guestbook.wishes}]].remove(${guestbook.wishes})></span>
                <span><strong>Delete</strong></span>
            </a>

    </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
